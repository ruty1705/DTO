
<div class="row">
  <div class="form-group col-xs-offset-2 col-xs-8">

    <div class="panel panel-default">

      <div class="panel-heading">
        <strong>
         כניסה למערכת
        </strong>
      </div>

      <div class="panel-body" style=" direction:rtl">

        <form name="form" (ngSubmit)="login()" #f="ngForm">


          <div class="row">
            <div class="form-group col-xs-offset-1 col-xs-10"
                 [class.has-error]="UserName?.invalid && UserName?.dirty">

              <label class="control-label" for="Name">שם משתמש</label>

              <input type="text" #UserName="ngModel" [(ngModel)]="model.UserName" class="form-control" name="UserName" id="UserName" required placeholder="שם משתמש" autofocus />

              <div class="alert alert-danger"
                   [hidden]="UserName?.valid ||(!isShowAllErrors && UserName?.pristine)">
                שם משתמש שדה חובה
              </div>

              <!--[a-zA-Z0-9]*[^!@%~?:#$%^&*()0']*-->
            </div>
          </div>


          <div class="row">
            <div class="form-group col-xs-offset-1 col-xs-10"
                 [class.has-error]="Password?.invalid && Password?.dirty">

              <label class="control-label" for="Password">סיסמא</label>

              <input type="password" #Password="ngModel" [(ngModel)]="model.Password" class="form-control" name="Passward" id="Passward" required placeholder="סיסמא" />

              <div class="alert alert-danger"
                   [hidden]="Password?.valid ||(!isShowAllErrors && Password?.pristine)">
                סיסמא שדה חובה
              </div>
            </div>
          </div>


          <div class="row">
            <div class="col-xs-offset-1 col-xs-10">
              <p style="color:#E92626;font-size:20px;font-weight:normal" Class="success" align="right">
                {{errorMessage}}
              </p>
            </div>
            </div>
      
          <div class="row">
            <div class="col-xs-offset-1 col-xs-10">
              <button type="submit" class="btn btn-primary">כניסה</button>
            </div>
          </div>

        </form>

      </div>

    </div>
  </div>
</div>
