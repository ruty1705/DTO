  <!-- Modal -->
<div class="modal fade" id="myWaitingModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" style="text-align:right;">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" (click)="raiseOnCloseEvent()"><span aria-hidden="true">&times;</span></button>
        <h2 class="modal-title" id="myModalLabel">
          <strong *ngIf="waitingEdit.Id>0">
            .עדכון פרטים לממתין, {{waitingEdit.Name}}
          </strong>
          <strong *ngIf="waitingEdit.Id == -1">
            הוספת תור
          </strong>

        </h2>
      </div>
      <div class="modal-body">

        <div class="row">

          <div class="form-group col-xs-offset-1 col-xs-10"  [class.has-error]="dateQueue.invalid && dateQueue.dirty" >
             
            <label class="control-label" for="DateQueue">תאריך הגעה</label>
            <input type="date" [(ngModel)]="DateQueue" class="form-control" name="DateQueue" id="DateQueue" #dateQueue="ngModel" required 
                   placeholder="תאריך הגעה" /> 

            <div *ngIf="dateQueue.invalid && (dateQueue.dirty || dateQueue.touched)" class="alert alert-danger">
              <div *ngIf="dateQueue.errors?.required">
                תאריך הגעה, שדה חובה
              </div>
            </div>

          </div>
          </div>

        <div class="row">
          <div class="form-group col-xs-offset-1 col-xs-10"  [class.has-error]="timeQueue.invalid && timeQueue.dirty"  >
           
            <label class="control-label" for="TimeQueue">זמן הגעה</label>
            <input type="time" [(ngModel)]="TimeQueue" class="form-control" name="TimeQueue" id="TimeQueue" #timeQueue="ngModel" required
                   placeholder="שעת הגעה" />

            <div *ngIf="timeQueue.invalid && (timeQueue.dirty || timeQueue.touched)" class="alert alert-danger">
              <div *ngIf="timeQueue.errors?.required">
                שעת הגעה, שדה חובה
              </div>
            </div>

          </div>
        </div>
      </div>

      <div class="modal-footer">
        <button type="button" *ngIf="waitingEdit.Id == -1" class="btn btn-primary" (click)="raiseOnEditEvent('true')">הוספה</button>
        <button type="button" *ngIf="waitingEdit.Id>0" class="btn btn-primary" (click)="raiseOnEditEvent('true')">עדכון</button>
        <button type="button" class="btn btn-default" (click)="raiseOnCloseEvent()">סגירה</button>
      </div>

    </div>
  </div>
</div>
